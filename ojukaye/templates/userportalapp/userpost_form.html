{% extends 'userportalapp/userportal_page_setup.html' %}
{% block title %} Post form {% endblock title%}

{% block bodycontent %}

<div>
  <div class='row'>
    <div class='col-3'></div>
    <div class='col-md-6 col-12 col-offset-3'>
      <form method="post" class="mt-4" enctype="multipart/form-data">
        {% csrf_token %}
        {% load bootstrap %}
          {{form|bootstrap}}
          <div class='d-flex justify-content-center'>
            <input class="bc-white ml-2 loginbutton" type="submit" value="Upload">
          </div>
    </form>
</div>
{% endblock bodycontent %}
